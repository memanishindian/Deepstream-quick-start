<!DOCTYPE html>
<html>
<head>
	<title>chat Test</title>
	      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/deepstream.io-client-js/2.1.1/deepstream.js"></script>


	<script type="text/javascript">
		var ds = deepstream( 'localhost:6020' ).login();

          ds.login();
			
$(document).ready(function(){
   
   		$('#sendmsg').click(function(){

   			var msg=$('#inputmsg').val();
   			ds.event.emit('message-event', msg);
   		});

   		ds.event.subscribe('message-event', function(sentmessage){
   			$('#msgshow').append('<h2>'+sentmessage+'</h2><br/>');
   		});
 
});
</script>
</head>
<body>
	<div>
    	<input type="text" id="inputmsg" placeholder ="Name"/>

    	<button id="sendmsg">Send</button>
        <div id="msgshow">
        </div>
    </div>

</body>
</html>
